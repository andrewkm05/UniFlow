<!DOCTYPE html>

<html lang="en" data-bs-theme="light">

    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>
            {% block title %}UniFlow{% endblock %}
        </title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>

    <body>

        <!--
        If the page passes show_nav=True, the navbar will be visible. 
        In welcome / signup / login I WANT it NOT to be visible (show_nav=False).
        -->

        {% if show_nav %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top uf-navbar nav-t">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold nav-text" href="{{ url_for('home') }}">UniFlow</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item home-text">
                            <a class="nav-link" href="{{ url_for('schedule_page') }}">Schedule</a>
                        </li>

                        <li class="nav-item home-text">
                            <a class="nav-link" href="{{ url_for('assignments_page') }}">Assignments</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link{% if request.endpoint=='home' %} active{% endif %}" href="{{ url_for('applications_page') }}">Applications</a>
                        </li>

                        <li class="nav-item home-text">
                            <a class="nav-link" href="{{ url_for('grades_page') }}">Grades</a>
                        </li>

                        <li class="nav-item home-text">
                            <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}

        <!-- The content of each page will be entered here -->

        {% block content %}{% endblock %}

        <!-- For the alerts (FLASH MESSAGES as TOASTS (bottom-rigth)) -->
        <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
            {% with msgs = get_flashed_messages(with_categories=True) %}
                {% if msgs %}
                    {% for cat, msg in msgs %}
                        <div class="toast alert
                                    alert-{{ 'success' if cat=='success'
                                                else 'warning' if cat=='warning'
                                                else 'danger' if cat=='danger'
                                                else 'info' }}"
                                role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
                            
                            <div class="d-flex">
                                <div class="toast-body">{{ msg }}</div>

                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Turn on all the existing toasts in DOM -->
         <script>
            document.addEventListener('DOMContentLoaded', () => {
                const area = document.getElementById('toastArea');

                if(!area)
                    return;
                
                area.querySelectorAll('.toast').forEach(el => {
                    new bootstrap.Toast(el).show();
                });
            });
         </script>

        <!-- Alerts close automaticaly: -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const alerts = document.querySelectorAll('.alert')
                alerts.forEach(alert => {
                    setTimeout(() => {
                        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                        bsAlert.close()
                    }, 1500);
                });
            });
        </script>

        <!-- Bootstrap JS (bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
