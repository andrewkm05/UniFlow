<!DOCTYPE html>

<html lang="en" data-bs-theme="light">

    <head>
        <meta charset="utf-8" />

        <meta name="viewpoint" content="width=device-width, initial-scale=1" />

        <title>
            {% block title %}UniFlow{% endblock %}
        </title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>

    <body>

        <!--
        If the page passes show_nav=True, the navbar will be visible. 
        In welcome / signup / login I WANT it NOT to be visible (show_nav=False).
        -->

        {% if show_nav %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top uf-navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">UniFlow</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link{% if request.endpoint=='home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}

        <!-- The content of each page will be entered here -->

        {% block contect %}{% endblock %}

        <!-- Bootstrap JS (bundle) -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
