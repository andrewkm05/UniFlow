{% extends "base.html" %}
{% block title %}Welcome ~ UniFlow {% endblock %}

{% block content %}

<section class="container d-flex flex-column justify-content-center align-items-center text-center min-vh-100 welcome-hero">

    <h1 class="display-1 fw-bold mb-2 logo">UniFlow</h1>

    <div class="tagline mb-5">
        WHERE UNI CHAOS MEETS THE FLOW
    </div>
    
    <div class="d-flex flex-column gap-4 actions-stack" style="max-width: 320px; width: 100%;">
        <a class="btn btn-primary btn-lg rounded-pill btn-pill btn-primary-uf" href="{{ url_for('signup') }}">
            Sign Up
        </a>

        <a class="btn btn-outline btn-lg rounded-pill btn-pill btn-outline-uf" href="{{ url_for('login') }}">
            Log In
        </a>
    </div>
</section>

{% endblock %}
